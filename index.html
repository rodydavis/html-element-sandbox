    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Element Sandbox</title>
    
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      html-element-sandbox {
        display: block;
        width: 100%;
        height: 100vh;
      }
    </style>
    <script type="module" crossorigin src="/html-element-sandbox/html-element-sandbox.es.js"></script>
  </head>
  <body>
    <html-element-sandbox>
      <template>
        <div id="buttons">
          <button
            knob-text="label"
            knob-css-color="fg-color"
            knob-css-background-color="bg-color"
            knob-css-border-radius="shape"
            knob-css-font-size="text-font-size"
            knob-css-padding="padding"
            knob-css---shadow-color="shadow"
            knob-attr-raised="raised"
            knob-attr-contenteditable="contenteditable"
          ></button>
          <mwc-button
            knob-attr-label="label"
            knob-css---mdc-theme-on-primary="fg-color"
            knob-css---mdc-theme-primary="bg-color"
            knob-css---mdc-shape-small="shape"
            knob-attr-raised="raised"
            label="My Button"
          ></mwc-button>
        </div>
        
        <style>
          button {
            --shadow-color: #000;
            --elevation: 3px;
            display: block;
            border: none;
            background-color: transparent;
            cursor: pointer;
            box-shadow: 0 var(--elevation) calc(var(--elevation) * 2) 0
              var(--shadow-color);
          }
          mwc-button {
            --mdc-theme-on-primary: #000;
            --mdc-theme-primary: #fff;
            --mdc-shape-small: none;
          }
          #buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
          }
        </style>
      </template>
      <div slot="knobs">
        <knob-string id="label" name="Label" value="BUTTON"></knob-string>
        <knob-group name="Style" expanded>
          <knob-color
            id="bg-color"
            name="Background Color"
            value="#ff0000"
          ></knob-color>
          <knob-color
            id="fg-color"
            name="Foreground Color"
            value="#ffffff"
          ></knob-color>
          <knob-color
            id="shadow"
            name="Shadow Color"
            value="#000000"
          ></knob-color>
          <knob-number
            id="text-font-size"
            name="Font Size"
            value="16"
            suffix="px"
          ></knob-number>
          <knob-number
            id="shape"
            name="Border Radius"
            value="30"
            suffix="px"
          ></knob-number>
          <knob-number
            id="padding"
            name="Padding"
            value="12"
            suffix="px"
          ></knob-number>
        </knob-group>
        <knob-group name="Attributes" expanded>
          <knob-boolean id="raised" name="Raised" value="false"></knob-boolean>
          <knob-list id="contenteditable" name="Content Editable" value="false">
            <option value="true">true</option>
            <option value="false">false</option>
          </knob-list>
        </knob-group>
      </div>
    </html-element-sandbox>
  </body>
</html>
